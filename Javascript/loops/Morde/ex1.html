<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // write a fro loop for a function
        function count(until){
            for(i=0; i < until; i++){
                console.log(i);
            }
        }

        count(11);


        let p = 0
        while(p<11){
            console.log(p);
            p++
        }

        const myMovies = ["Fight Club","Snatch","Prestige","The Dark Knight","Avengers"]

        myMovies.forEach(elm => {
            console.log(elm);
        })

        myMovies.map((elm, index)=> {
            console.log(index, ":", elm)
        });

    </script>
</body>
</html>
