<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const myMovies = ["Fight Club","Snatch","Prestige","The Dark Knight","Avengers"]
        const root = document.getElementById("root");

        myMovies.forEach(movie => {
            root.innerHTML += " " + movie + "<br>" ;
        });


    </script>
</body>
</html>
