<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="food">
     </ul>

    <script>
        const favFood = ['Shnizel', 'Pizza', 'Cerial', 'Steak', 'Chicken','Pasta']
        const food = document.getElementById("food")

        favFood.forEach((elm) =>{
            food.innerHTML = `<li> ${elm}</li>`;
        })

    </script>
</body>

</html>
