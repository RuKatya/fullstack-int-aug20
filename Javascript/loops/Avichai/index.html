<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <script>

        console.log('for')

        for(let i=0;i<=1000;i++){
            console.log(i)
        }

        console.log('while')
        
        let d = 0;
        while(d<=1000){
            console.log(d);
            d++
        }

        console.log('array loop')
        let numbers = ['Fast & Furious','The Hunger Games','The Godfather','American Pie', 'Black Panther','Forest Gump'];

        numbers.forEach(function(elmemnt){

            console.log(elmemnt);
        })

        numbers.map((elmemnt, i)=> {
            console.log(i, ':', elmemnt)
        })
    </script>
</body>
</html>
