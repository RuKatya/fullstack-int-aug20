<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="music"></div>
<p></p>
    <script>

        const music = document.getElementById('music')

        let music1 = ['<p>bee gees</p>','<p>the bitels</p>','<p>pink floyed</p>','<p>sting</p>','<p>roxet</p>'];
        let html = '';

        music1.forEach(function(song){
           html += song
        });

        music.innerHTML = html ;

    </script>
</body>
</html>
