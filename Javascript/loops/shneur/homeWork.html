<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(175, 174, 236);
        margin: 0;
        box-shadow: inset 2px 90px 110px rgba(0, 0, 0, 0.584);
        padding: 10%;
    }
    
    #phones>div {
        border-radius: 10px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.584);
        margin: 15px;
        padding: 10px;
        font-family: sans-serif;
        transition-duration: 130ms;
        transition-timing-function: ease-in-out;
        animation-fill-mode: both;
    }
    
    #phones>div:hover {
        color: rgb(190, 132, 90);
        box-shadow: 2px 2px 6px rgba(161, 160, 160, 0.584);
    }
    
    p {
        margin-top: 20%;
        font-size: 1.6rem;
        font-weight: bold;
        font-family: sans-serif;
    }
    
    .good {
        background-color: rgb(130, 192, 88);
        color: rgb(0, 0, 0);
    }
    
    .bad {
        background-color: rgb(252, 6, 6);
        color: rgb(228, 228, 228);
    }
</style>

<body>
    <div id="phones"></div>


    <script>
        let devices = [{
            brand: "apple ",
            model: "iphone 12 ",
            year: 2020,
            price: 800,
            chargeInWatt: 20,
            battary: 2815,
            screenRefresh: 60,
        }, {
            brand: "Xiaomi ",
            model: "Redmi K30 Ultra ",
            year: 2020,
            price: 300,
            chargeInWatt: 33,
            battary: 4500,
            screenRefresh: 120,

        }, {
            brand: "Xiaomi",
            model: "pocophone F1 ",
            year: 2018,
            price: 250,
            chargeInWatt: 18,
            battary: 4500,
            screenRefresh: 60,

        }, {
            brand: "Xiaomi ",
            model: "K20",
            year: 2018,
            price: 200,
            chargeInWatt: 30,
            battary: 4000,
            screenRefresh: 60,

        }, {
            brand: "Xiaomi ",
            model: "mi 10T ",
            year: 2020,
            price: 430,
            chargeInWatt: 33,
            battary: 5000,
            screenRefresh: 144,

        }, {
            brand: "Samsung ",
            model: "galaxy s20 Ultra ",
            year: 2020,
            price: 860,
            chargeInWatt: 45,
            battary: 5000,
            screenRefresh: 120,

        }];


        let html = "";
        let phones = document.getElementById("phones");


        for (phoneType = 0; phoneType < devices.length; phoneType++) {
            if (devices[phoneType].price < 600) {
                html += `<p>the ${devices[phoneType].model} from  ${devices[phoneType].brand} </p><div class = 'good'> the  ${devices[phoneType].model} from  ${devices[phoneType].brand}
                    is a very cheap phone! </div>`
            } else {
                html += `<p>the ${devices[phoneType].model} from ${devices[phoneType].brand}</p><div class = 'bad'>the ${devices[phoneType].model}from ${devices[phoneType].brand}
                    is a very expensive phone! </div>`
            }
            if (devices[phoneType].battary > 1000) {
                html += `<div class = 'good'>the${devices[phoneType].battary} mAh battary on the ${devices[phoneType].brand} ${devices[phoneType].model}
                    is a beast!</div>`
            } else {
                html += `<div class = 'bad'>the ${devices[phoneType].battary} mAh battary on the ${devices[phoneType].brand} ${devices[phoneType].model} +
                    is not a lot...</div>`

            }
            if (devices[phoneType].year < 2019) {
                html += `<div class = 'bad'>the ${devices[phoneType].model} is a bit old...! </div>`
            } else {
                html += `<div class = 'good'>"the ${devices[phoneType].model} is a brand new phone!</div>`
            }
            if (devices[phoneType].chargeInWatt > 25) {
                html += `<div class = 'good'>the charging rate on your ${devices[phoneType].brand}  is ${devices[phoneType].chargeInWatt}
                    W this is very nice! </div>`
            } else {
                html += `<div class = 'bad'> the charging rate on your ${devices[phoneType].brand} is only ${devices[phoneType].chargeInWatt}
                    W! this is not cool!  </div>`

            }
            if (devices[phoneType].screenRefresh > 90) {
                html += `<div class = 'good'>  the ${devices[phoneType].screenRefresh}   HRZ refresh rate screen of this  ${devices[phoneType].brand} 
                     make the phone look so fast & smooth </div>`
            } else {
                html += `<div class = 'bad'>the ${devices[phoneType].screenRefresh}  HRZ refresh rate screen of this  ${devices[phoneType].brand} 
                    is a little outdated...</div>`

            }
            phones.innerHTML = html;
        }
    </script>
</body>

</html>
