<body>
  <script>

    i=1;
    while(i<=10){
      console.log(i);
      i++;
    }

    for(i=1;i<=10;i++){
      console.log(i);
    }

    console.log('שבע בום');

    for(i=0;i<=100;i++){
      if(i%7==0){
        console.log(i);
      }
      
    }

    const movies=['movie1','movie2','movie3','movie4','movie5']

    movies.forEach((movie)=>{
      console.log(movie);
    })

    movies.map((movie, index)=>{
            console.log(index,':',movie)
    })
  
    
    
  </script>
