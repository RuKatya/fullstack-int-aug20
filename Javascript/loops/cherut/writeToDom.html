<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='root'></div>
  <script>

    const fruits = ['Apple','Banana','Blueberries','Cherries','Figs','Grapes','Mango']
    const root = document.getElementById('root');

    for(let i of fruits){
      console.log(i);
      // document.body.innerHTML('$(i)');
      root.innerHTML=(`<h1>${i}</h1>`);
    }
  </script>
</body>
</html>
