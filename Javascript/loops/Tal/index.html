        // for loop

        // ....
        
        
        let i=11;
        console.log('while')
        while (i<10){
            console.log(i);
            i++
        }
        

        //loops for objects and arrays

        //arrays
        let numbers = [13,3,6,8,97,'dgdfg',true,{a:3},8856,3,2,245];

        numbers.forEach(function(el){  //callback function
            console.log(el);
        })

        numbers.map((elm, index)=>{
            console.log(index,':' ,elm)
        })
