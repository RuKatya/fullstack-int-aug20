<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #main{
            overflow-x: hidden;

        }
         #input{
            display: flex;
            gap: 10px;
            text-align: center;
            justify-content: center;

        }
        #output{
          
            display: flex;
            gap: 10px;
            text-align: center;
            overflow-x: scroll;
            margin-top: 10%;
            

        }
        #output>div{
            min-width: 150px;
           min-height: 150px;
        }
        #input>div{
            min-width: 150px;
           min-height: 150px;
        }
        #box1{
        
            background-color: aqua;
            
            
        }
        #box2{
         
            background-color: red;
            
        }
        #box3{
        
            background-color: green;

        }
        #box4{
       
            background-color: goldenrod;
            
        }
    </style>
  <div id="main">
      <div id="input">
          <div id="box1" onclick="handleclick1(event)">1</div>
          <div id="box2"onclick="handleclick2(event)" >2</div>
          <div id="box3" onclick="handleclick3(event)">3</div>
          <div id="box4" onclick="handleclick4(event)">4</div>
      </div>
      <div id="output">
      </div>

  </div>

       <script>
           const output = document.getElementById('output')
        handleclick1=(event)=>{
            output.innerHTML+= ' <div id="box1">1</div>';      
         }
         function handleclick2(event){
            output.innerHTML+= ' <div id="box2">2</div>';       
        }
        function handleclick3(event){
            output.innerHTML+= ' <div id="box3">3</div>';   
        }
        function handleclick4(event){
            output.innerHTML+= ' <div id="box4">4</div>';    
        }
        
      

       </script>
    
</body>
</html>
