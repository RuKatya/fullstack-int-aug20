<body>
    <script>
        //decleration
        function multi(arg1, arg2){  //code block

            
            return arg1*arg2;
            
        }

        //invocation
        let x = multi(2,6)
        console.log(x);
        x = multi(120, 456)
        console.log(x);

        x = multi(1243593485573450, 485794857934786)
        console.log(x);

        

       
    </script>
</body>
