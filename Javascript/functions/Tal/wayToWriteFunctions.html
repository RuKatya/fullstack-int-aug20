<body>
    <script>
        function multi(a,b){   //regular
            return a*b;
        }

        const multi1 = function(){  //anonymous function
            return a*b;
        }

        const multi2 = (a,b)=>{  //arrow function
            return a*b;
        }

        let multi3 = multi2;
        let x = multi3(10, 4);
        console.log(x)
    </script>
