<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mystyle.css">
    
    <title>מחשבון מע"מ</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <div class="bigcontainer">
        <h1>מחשבון מע"מ</h1>
        
    <div class="container">
        <div  id="screan" >0</div>
        <div class="keysContainer">
            <button id="1" onclick="getInputButton(1)">1</button>
            <button id="2" onclick="getInputButton(2)">2</button>
            <button id="3" onclick="getInputButton(3)">3</button>
            <button id="4" onclick="getInputButton(4)">4</button>
            <button id="5" onclick="getInputButton(5)">5</button>
            <button id="6" onclick="getInputButton(6)">6</button>
            <button id="7" onclick="getInputButton(7)">7</button>
            <button id="8" onclick="getInputButton(8)">8</button>
            <button id="9" onclick="getInputButton(9)">9</button>
            <button id="b0" onclick="getInputButton(0)">0</button>
            <button id="Clear" onclick="setClearscrean()">Clear</button>
        </div>
        <div class="mathFunctions">
            <button id="setVat" onclick="setVat()">הגדר מע"מ שונה</button>
            <button id="addVatToPrice" onclick="addVatToPrice()">הוסף מע"מ </button>
            <button id="substractVatFromPrice" onclick="substractVatFromPrice()">הפחת המע"מ</button>
            <button id="getVPriceFromTotal" onclick="getVPriceFromTotal()">מצא גובא המע"מ</button>
            <div class="vatWindow">
            <p>המע"מ הוא:</p>
            <h1 id="displayVat" onload="getVat()">17%</h1>
        </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
