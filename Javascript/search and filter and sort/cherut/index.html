<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    let fruits = [
      {name: 'orange' , price: 10.5}, 
      {name: 'apple' , price: 20},
      {name: 'banana' , price: 8},
      {name: 'cherries' , price: 29},
      {name: 'lemon' , price: 12}, 
      {name: 'watermelon' , price: 25}
      ]

     order = fruits.sort((a,b)=> a.price - b.price); 
     console.log(order)

     let newFruits = []; 
     newFruits = fruits.filter(fruit => fruit.price<20);
     console.log(newFruits);

  </script>
</body>
