<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const products = [
            {
                price:12,
                name: "שמנת"
            },
            {
                price:60,
                name: "סלמון"
            },
            {
                price:24,
                name: "צ׳יפס קפוא"
            },
            {
                price:42,
                name: "מרכך כביסה"
            },
            {
                price:5,
                name: "חמאה"
            },
            {
                price:16,
                name: "נייר סופג"
            }
        ];

        const sortedProducts = products.sort((a,b)=> a.price - b.price);

        console.log(sortedProducts);

        const filteredProducts = products.filter(product => product.price < 20).sort((a,b)=>a.price-b.price);

        console.log(filteredProducts);


    </script>
</body>
</html>
