<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    td {
        text-align: center;
    }
</style>

<body>

    <h1>
        מוצרים
    </h1>
    <table id="products" style="width:10%">
        <tr>
            <th>מוצר</th>
            <th>מחיר</th>
        </tr>
    </table>

    <h1>
         מוצרים זולים
    </h1>
    <table id="chipProducts" style="width:10%">
        <tr>
            <th>מוצר</th>
            <th>מחיר</th>
        </tr>
    </table>
    <script>
        let products = [
            { model: 'במבה', price: 40 },
            { model: 'ביסלי', price: 20 },
            { model: 'טפוציפס', price: 5 },
            { model: 'בגלה', price: 12 },
            { model: 'עבדי', price: 17 },
            { model: 'מיץ', price: 35 },
            { model: 'ביצים', price: 10 },
            { model: 'אבטיח', price: 2 }
        ];

        products = products.sort((a, b) => a.price - b.price);
        console.log(products);

        let productsFilterd = products.filter(products => products.price < 20);
        console.log(productsFilterd);

        products.forEach(element => {
            document.querySelector('#products').innerHTML += `<td>${element.model}</td><td> ${element.price}</h1>`
        });
        productsFilterd.forEach(element => {
            document.querySelector('#chipProducts').innerHTML += `<td>${element.model}</td><td> ${element.price}</h1>`
        });
