<!DOCTYPE html>
<html lang="heb" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let products = [
            { model: 'במבה', price: 40}, 
            { model: 'ביסלי', price: 20}, 
            { model: 'טפוציפס', price: 5},
            { model: 'בגלה', price: 12},
            { model: 'עבדי', price: 17},
            { model: 'מיץ', price: 35},
            { model: 'ביצים', price: 10},
            { model: 'אבטיח', price: 2}
        ];
       
        products = products.sort((a,b)=>a.price-b.price);
        console.log(products);

        let productsFilterd = products.filter(products=>products.price<20);
        console.log(productsFilterd);

        products.forEach(element => {
            document.querySelector('body').innerHTML += `<h1>${element.model} ${element.price}</h1>` 
        });
        productsFilterd.forEach(element => {
            document.querySelector('body').innerHTML += `<h2>${element.model} ${element.price}</h2>` 
        });

        /* document.querySelector('body').innerHTML = `<h1>${products}</h1>`
