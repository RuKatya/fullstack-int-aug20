<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .insert:hover {
            color: blue;

        }

        #root {
            margin-top: 1%;
        }

        .insert {

            border: solid 1px black;
            width: 16%;

        }
    </style>
    <input type="text" id="search" placeholder="search" onkeyup="handlekeyup(event)">
    <div id="root"></div>

    <script>

        const books = [{ name: 'doors of stone', year: 2022 }, { name: 'wise mans fears', year: 2010 }, { name: 'the name of the wind', year: 2006 }]
        books.sort((a, b) => a.year - b.year);
        function handlekeyup(e) {
            const searchArr = [];
            const search = e.target.value;
            document.getElementById('root').innerHTML = ''
            regSearch = new RegExp(search, 'g');
            for (i = 0; i < books.length; i++) {
                if (regSearch.test(books[i].name)) {
                    searchArr.push(books[i].name)
                }
            }
            for (i = 0; i < searchArr.length; i++) {
                document.getElementById('root').innerHTML += `<div class="insert">${searchArr[i]}</div>`

            }
            // if (e.target.value == '') {
            //     document.getElementById('root').innerHTML = '';
            // }


        }

    </script>
</body>

</html>
