<body>
    <script>
        let products = [{ name: 'computer', price: '4500' },
        { name: 'moniter', price: '2500' },
        { name: 'mouse', price: '250' },
        { name: 'keyboard', price: '450' },

        console.log(lowPriceProducts)

        
    </script>
