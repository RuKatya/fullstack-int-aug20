<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Google</title>
</head>

<body>
    <div class="wrapper">
        <input type='text' onkeyup="handleKeyUp(event)">
        <div id='searchedBooks'>123</div>
    </div>

    <script>
        const books = [
            { name: 'book', year: 2020 }, { name: 'book2', year: 1994 }, { name: 'book3', year: 2001 }, { name: 'book4', year: 2012 }, { name: 'book5', year: 2006 }
        ]

        books.sort((a, b) => a.year - b.year)


        const searchedBooks = []
        let myDiv = document.querySelector('#searchedBooks')


        function handleKeyUp(e) {
            let searchTerm = e.target.value

            myDiv.innerHTML = "";

            for (i = 0; i < books.length; i++) {

                let regSearchTerm = new RegExp(searchTerm, 'g');

                if (regSearchTerm.test(books[i].name)) {
                    searchedBooks.push(books[i].name)
                    myDiv.innerHTML += `<div>${searchedBooks[i]} ${books[i].year}</div>`
                }
            }
        }

    </script>
</body>

</html>
