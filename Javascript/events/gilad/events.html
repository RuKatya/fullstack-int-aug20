<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mydiv" class="mydiv" onclick="handleClickEvent(event)"> </div>
  
    <style>
        .mydiv{
            width: 30px;
            height: 30px;
            background-color: blue;
            margin: auto;
            transform: all 250ms;

        }
    </style>
      <script>
        const mydiv =document.getElementById('mydiv')
        function handleClickEvent(event) {
            event.target.style.transform = 'translate(50px)'
        }
        mydiv.addEventListener('dblclick',function (event) {
            event.target.style.transform = 'translate(-50px)';
        })

        



        

    </script>

</body>
</html>
