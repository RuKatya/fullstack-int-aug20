<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div{
        width: 300px;
        height: 300px;
        background-color: blueviolet;
       position: relative;
    
    }
    
    
    </style>

<body>

    <div id='theDiv' onclick="moveright(event)" ondblclick="movebacktooriginalplace(event)"></div>
    <script> 
    
    const theDiv = document.querySelector('#theDiv');

    
    theDiv.addEventListener('click', function (event) {
            event.target.style.transform = 'translate(700px)'
            event.target.style.backgroundcolor = 'blue';
        })

        theDiv.addEventListener('dblclick', function (event) {
            event.target.style.transform = 'translate(10px)'
            event.target.style.backgroundcolor = 'black';
        })

       
    
    
    
    
    </script>
</body>
</html>
