<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper{
        display: flex;
        justify-content: center;
        width: 85%;
        height: 80vh;
        margin: auto;
        background-color: lightgray;
    }
    h1{
        margin-top: 10%;
        font-size: 100px;
        color: blue;
    }

</style>
<body>
    <div class="wrapper">
        <h1>HomeWork</h1>
    </div>

    <script>

        //1)
        let name = "Skoda";
        let model = "Roomstar"
        let year = 2009;
        let color = "White"
        let speed = 150;
        console.log(name,model,year,color,speed)
        
        //2)
        let car = {name:"Skoda", model:"Roomstar",year:2009,color:"White",speed:150}
        console.log(car);

        //3)
        const cars = [car]
        console.log(cars[0])

        //4)
        name = "Jeep";
        model = "Wrangler";
        year = 2020;
        color = "Silver"
        speed = 200;
        console.log(name,model,year,color,speed)

        //5)
        car = {name:"Jeep", model:"Wrangler", year:2020,color:"Silver",speed:200}
        console.log(car)

        //6)
        cars[1] = car;

        //7)
        console.log(cars);

        // When loggeed the array cars it shows both
        // the first car object made then the second




    </script>
</body>

</html>
