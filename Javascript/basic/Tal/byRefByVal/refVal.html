<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >

        //by reference (all objects and arrays)
        const obj1 = {a:1, b:2}
        const obj2 = obj1;
        obj1.a = 42;
        console.log(obj1)
        console.log(obj2)

        //by value (all primitives)
        let a = 1;
        let b = a;
        a = 42;
        console.log(a); //42
        console.log(b); //1

    </script>
</body>
</html>
