        function handleSearch(e) {
            e.preventDefault();

            const search = e.target.children.search.value;

            if (search.length > 1) {
                const results = searchProducts(search);
                renderSearchResults(results);
            }
        }
        // פונקציית חיפוש

        function searchProducts(search) {
            const results = []
            const regSearch = new RegExp(search, 'g')
            products.forEach(i => {
                if (regSearch.test(i.name) || regSearch.test(i.category) || regSearch.test(i.model)) {
                    results.push(i)
                    console.log(results);
                }

            })


            return results;
        }
        // תוצאות
        function renderSearchResults(results) {
            const root = document.getElementById('root');

            let html = '';
            results.forEach(i => {
                html += `<div class="allresults"><p>Product name: ${i.name}</p>, Product Model: ${i.model}, Price: ${i.price}</div>`
            })

            root.innerHTML = html;
        }
    </script>
