<!DOCTYPE html>
<html lang="en">

<head>
      <link rel="shortcut icon" type="image/ico" href="https://img.icons8.com/color/2x/whatsapp.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WhatsApp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,600;1,400;1,500&family=Rubik:ital,wght@0,500;0,600;1,400;1,500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&family=Rubik:ital,wght@0,500;0,600;1,400;1,500&display=swap"
        rel="stylesheet">
</head>
<style>
    body {
        background-color: rgba(218, 255, 217, 0.466);

    }

    .box {
        width: 100%;
        max-width: 600px;
        min-width: 250px;
        height: 500px;
        margin: 250px auto;
        text-align: center;
        border-radius: 20px;
        background-image: url(img/f2855358-f9ed-48f5-a002-a562850d4403.jpg);
        box-shadow: inset 0 -3em 3em rgba(0, 0, 0, 0.1),
            0.3em 0.3em 1em rgba(0, 0, 0, 0.3);


    }

    #inpotd {
        width: 54%;
        padding: 8px;
        height: 25px;
        outline: none;
        border: 2px solid rgba(255, 255, 255, 0.657);
        background-color: rgba(129, 129, 129, 0.486);
        border-radius: 10px;
        font-size: 20px;
        text-align: center;
        margin-top: 10px;
        overflow: auto;
        font-family: 'Rubik', sans-serif;
    }

    #inpot {
        width: 10%;
        padding: 8px;
        height: 25px;
        outline: none;
        border: 2px solid rgba(255, 255, 255, 0.657);
        background-color: rgba(129, 129, 129, 0.486);
        border-radius: 10px;
        font-size: 20px;
        text-align: center;
        font-family: 'Rubik', sans-serif;
    }

    #inputext {
        width: 40%;
        padding: 8px;
        height: 25px;
        outline: none;
        border: 2px solid rgba(255, 255, 255, 0.657);
        background-color: rgba(129, 129, 129, 0.486);
        border-radius: 10px;
        font-size: 20px;
        text-align: center;
        font-family: 'Rubik', sans-serif;
    }


    #inpotd:focus {
        border: 2px solid rgb(121, 121, 121);
        transition: border 1s;
    }

    #inpot:focus {
        border: 2px solid rgb(121, 121, 121);
        transition: border 1s;
    }

    #inputext:focus {
        border: 2px solid rgb(121, 121, 121);
        transition: border 1s;
    }

    button {
        background-color: rgba(218, 216, 216, 0.452);
        border: 2px solid rgba(143, 143, 143, 0.287);
        outline: none;
        padding: 10px 80px;
        border-radius: 10px;
        font-family: 'Rubik', sans-serif;
        font-weight: 600;
        font-size: 18px;

        margin-top: 15px;
    }

    button:active {
        background-color: rgba(129, 129, 129, 0.486);
        transition: all 0.1ms;
        border: 2px solid rgba(255, 255, 255, 0.507);
    }

    .img {
        width: 250px;
    }

    .text {
        margin-bottom: 20px;
        padding: 10px 20px;
        font-size: 22px;
        text-shadow: 2px 2px 5px rgb(221, 255, 207);
        font-family: 'Rubik', sans-serif;
        color: rgba(0, 0, 0, 0.596);
    }

    @media only screen and (max-width: 402px) {
        body {
            background-image: url(img/f2855358-f9ed-48f5-a002-a562850d4403.jpg);
        }

        .box {
            box-shadow: none;
            height: 450px;
            margin-top: 60px;
        }

        #inpot {
            width: 15%;
        }

        #inputext {
            width: 50%;
        }

        button {
            margin-top: 15px;
        }
    }
</style>

<body>
    <div class="box">

        <img class="img" src="img/whatsapp.png" alt="">
        <div class="text">הזן מספר טלפון והתחל להתכתב </div>
        <form onsubmit='button()'>
            <input name="kidomet" id="inpot" placeholder="קידומת" value="972" required>
            <input name="Mobile_Phone" placeholder='- מספר טלפון -' id="inputext" type="text" required>
            <input name="kidometd" id="inpotd" placeholder='- הזן טקסט -'></br>
            <button>התחל צ'אט</button>
        </form>
    </div>
    <script>

        function button() {
            event.preventDefault();
            const Mobile_Phone = event.target.children.Mobile_Phone.value;
            const kidomet = event.target.children.kidomet.value;
            const kidometd = event.target.children.kidometd.value;
            window.open(`https://wa.me/${kidomet}${Mobile_Phone}?text=${kidometd}`)
        console.log(`https://wa.me/${kidomet}${Mobile_Phone}?text=${kidometd}`)
        }
    </script>

</body>

</html>
