        height: max-content;
        padding: 1%;

    }


    .keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);

    }

        height: 100px;

    }

    #loginform {

        padding-bottom: 5%;

    }

    #screan {

    }

    #userscrean {

        height: 50px;

    input {

        padding-right: 5px;
