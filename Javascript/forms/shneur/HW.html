<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<style>
    body {
        margin: 0;
    }

    #backColor {
        width: 100vw;
        height: 100vh;
        background-color: rgb(255, 255, 255);
        padding: 10px 0px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 80vw;
        margin: 30px auto;
    }

    input {
        border-bottom: solid rgb(88, 175, 175);
        font-size: 1rem;
        padding: 20px;
        border: none;
        background-color: rgba(0, 0, 0, 0.158);
        border-radius: 10px;
        outline: none;
        box-shadow: 0 3em 3em rgba(0, 0, 0, 0.1), 0.3em 0.3em 1em rgba(0, 0, 0, 0.3);
        transition: all 250ms;
    }
    input:hover {
        padding: 3%;
    }

    button {
        outline: none;
        transition: all 250ms;
        border: none;
        height: 35px;
        border-radius: 10px;
        background-color: rgba(102, 102, 102, 0.623);
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: bold;
        font-size: 20px;
        color: rgb(255, 255, 255);
        box-shadow: 0 -3em 3em rgba(0, 0, 0, 0.1), 0.3em 0.3em 1em rgba(0, 0, 0, 0.3);
    }
    button:hover {
        opacity: 80%;
    }



    #choosColor {
        width: auto;
        height: 50px;
        background-color: rgba(255, 255, 255, 0);
        box-shadow: none;
        margin: none;
        padding: none;
        border: black;
    }
</style>

<body>

    <div id="backColor">
        <form onsubmit="handleSubmit()" class="animate__animated animate__slideInDown">

            <input name="myName" type="text" placeholder="enter your name" required>
            <input name="familyname" type="text" placeholder="enter your family name" required>
            <input name="age" type="number" placeholder="enter your age" required>
            <input name="birthday" type="date" placeholder="enter your birth day">
            <input name="cuntry" type="text" placeholder="enter your cuntry">
            <input name="city" type="text" placeholder="enter your city">


            <button type="submit"> press here</button>

        </form>

        <form onsubmit="changeColor()" class="animate__animated animate__slideInDown">
            <input id="choosColor" name="color" type="color" required>
            <button type="submit"> choose background color </button>
        </form>
    </div>

    <script>
        const realName = "shneur";

        const realAge = 24;
        const realBirthday = 03 / 09 / 1996;
        const realCuntry = "israel"
        const realCity = "kriat arba"


        handleSubmit = () => {
            event.preventDefault();
            const myName = event.target.children.myName.value;
            const familyname = event.target.children.familyname.value;
            const age = event.target.children.age.value;
            const birthday = event.target.children.birthday.value;
            const cuntry = event.target.children.cuntry.value;
            const city = event.target.children.city.value;

            if (realName == myName, realFamilyname == familyname, realAge == age) {
                alert("name is corect!")
            } else {
                alert("worng user!")
            }

            console.log(myName, familyname, age, birthday, cuntry, city);
            console.log(event.target.children.myName.value);


        }


        changeColor = () => {
            event.preventDefault();
            const color = event.target.children.color.value;
            backColor.style.backgroundColor = color
        }
    </script>


</body>

</html>
