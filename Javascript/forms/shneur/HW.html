<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form>input {
        position: relative;
        left: 50vw;
        font-size: 1rem;
        padding: 20px;
        border: none;
        border-bottom: 1px solid gray;
        position: relative;
        width: 200px;
        margin-top: 10px;
        background-color: rgb(248, 223, 190);
        border-radius: 10px;
        box-shadow: 0 -3em 3em rgba(0, 0, 0, 0.1), 0.3em 0.3em 1em rgba(0, 0, 0, 0.3);
    }
    
    button {
        position: absolute;
        margin-top: 10px;
        left: 10vw;
        border: none;
        height: 50px;
        border-radius: 10px;
        background-color: rgb(29, 80, 29);
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: bold;
        font-size: 20px;
        color: rgb(255, 255, 255);
        box-shadow: 0 -3em 3em rgba(0, 0, 0, 0.1), 0.3em 0.3em 1em rgba(0, 0, 0, 0.3);
    }
    
    #colorbox {
        position: absolute;
        margin-left: -5%;
        margin-top: -5%;
        height: 120%;
        width: 110%;
        background-color: rgb(18, 0, 177)
    }
</style>

<body>
    <div id="colorbox"></div>
    <form onsubmit="changeColor()">
        <input name="color" type="color" required>
        <button type="submit"> choose background color </button>
    </form>



    <script>
        function changeColor() {
            event.preventDefault();
            const color = event.target.children.color.value;
            colorbox.style.backgroundColor = color
        }
    </script>


</body>

</html>
