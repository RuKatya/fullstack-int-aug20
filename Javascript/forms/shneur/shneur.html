<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(144, 194, 250);





    }
    input {
        font-size: 1rem;
        padding: 20px;
        border: none;
        border-bottom: 1px solid gray;
        position: relative;
        width: 80%;
        margin-top: 10px;
        left: 15px;
        background-color: rgb(248, 223, 190);
        border-radius: 10px;
        box-shadow: 0 -3em 3em rgba(0, 0, 0, 0.1), 0.3em 0.3em 1em rgba(0, 0, 0, 0.3);


    }

    button {
        margin-top: 10px;
        border: none;
        width: 150px;
        height: 50px;
        border-radius: 10px;
        background-color: rgb(29, 80, 29);
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: bold;
        font-size: 20px;
        color: rgb(255, 255, 255);
        box-shadow: 0 -3em 3em rgba(0, 0, 0, 0.1), 0.3em 0.3em 1em rgba(0, 0, 0, 0.3);

    }
</style>

<body>
    <form onsubmit="handleSubmit(event)">
        <input name="name" type="text" placeholder="enter your name" required>
        <input name="familyname" type="text" placeholder="enter your family name" required>
        <input name="age" type="number" placeholder="enter your age" required>
        <input name="birthday" type="date" placeholder="enter your birth day" required>
        <input name="cuntry" type="text" placeholder="enter your cuntry" required>
        <input name="city" type="text" placeholder="enter your city" required>
        <input name="color" type="color" placeholder="enter your color" required>

        <button type="submit"> press here</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();



            const name = event.target.children.name.value;
            const familyname = event.target.children.familyname.value;
            const age = event.target.children.age.value;
            const birthday = event.target.children.birthday.value;
            const cuntry = event.target.children.cuntry.value;
            const city = event.target.children.city.value;




            console.log(name, familyname, age, birthday, cuntry, city);


        }
    </script>












</body>

</html>
