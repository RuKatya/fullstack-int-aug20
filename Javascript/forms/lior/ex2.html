<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form onsubmit="submit1(event)">
       
        <input type="search" placeholder="what do you whant" name="search">
        <input type="tel" placeholder="what is your pohne number" name="tel" required>
        <input type="text" placeholder="what is your name " name="name">
        <button type="submit">enter</button>
    </form>

    <script>

        function submit1(e) {

            e.preventDefault();

            console.log(e);

            const tel = e.target.children.tel.value;
            const name = e.target.children.name.value;

            console.log(tel,name);
        }
    </script>
    
</body>
</html>
