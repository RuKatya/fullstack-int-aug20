<body>
  <script>

    const date = new Date();
    const day = date.getDay();
    // console.log(day);

    switch(day){
      case 0:
        console.log('היום יום ראשון')
        break;
      case 1:
        console.log('היום יום שני')
        break;
      case 2:
        console.log('היום יום שלישי')
        break;
      case 3:
        console.log('היום יום רביעי')
        break;
      case 4:
        console.log('היום יום חמישי')
        break;
      case 5:
        console.log('היום יום שישי')
        break;
      case 6:
        console.log('היום יום שבת')
        break;
    }


  </script>
</body>
