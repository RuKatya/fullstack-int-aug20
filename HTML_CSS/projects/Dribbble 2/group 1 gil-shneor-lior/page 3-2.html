<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<style>
    :root {
        --menucolor: rgba(33, 33, 105, 0.822);
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    /* title */

    .page3_title {
        text-align: center;
        margin-top: 15px;
    }

    .page3_title__title {
        font-size: 22px;
        color: var(--menucolor);
    }

    .page3_title__menu {
        position: relative;
        bottom: -25px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        gap: 5px;
        font-size: 12px;
        margin-left: 7px;
        color: rgb(201, 197, 197);

    }

    .page3_title__menu--text:hover {
        color: var(--menucolor);
    }

    /* page 3 products */

    .page3_products {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        margin-top: 15%;
        row-gap: -10%;
        margin-left: 7%;

    }

    .page3_products__product>h1 {
        font-size: 90%;
    }

    .page3_products__product>img {
        width: 70px;
        height: 100px;
        border-radius: 11px;
    }

    .page3_products__product>p {
        position: relative;
        bottom: 8px;
        font-size: 10px;
        color: rgba(83, 80, 80, 0.637);
        font-weight: bold;
    }

    .page3_products__product>h1 {
        position: relative;
        bottom: 11px;
        font-size: 11px;
        color: var(--menucolor);
    }

    .page3_products__product:hover {
        margin: 1px;
    }

    /* page3_down-seaction */

    .page3_down-seaction__button>button {
        background-color: white;
        width: max-content;
        height: 42px;
        border-radius: 10%;
        position: absolute;
        left: 43%;
        top: 85%;
        font-weight: bold;
        border: solid 1px var( --menucolor);
        font-size: 10px;
    }
</style>

<body>
    <!-- phone -->

    <div class="phone">
        <div class="status-bar">
            <div class="status-bar__battery"><img src="../group 1 gil-shneor-lior/icons/iphone battrey.png"> </div>
            <div class="status-bar__cellular"><img src="../group 1 gil-shneor-lior/icons/wifi icon.png" alt=""></div>
            <div class="status-bar__time">9:41</div>

        </div>
        <!-- page 3 title -->

        <div class="page3_title">
            <div class="page3_title__title"><b>All Product</b></div>
            <div class="page3_title__menu">
                <div class="page3_title__menu--text" style="display: grid; grid-template-columns: 1fr 1fr; gap: 4px;">
                    <b>All <div> Categories</b></div>
            </div>
            <div class="page3_title__menu--text"><b>Seating</b></div>
            <div class="page3_title__menu--text"><b>Table</b></div>
            <div class="page3_title__menu--text"><b>Art&decor</b></div>
            <div class="page3_title__menu--text" style="overflow:hidden"><b>Cabinets</b></div>

        </div>

    </div>
    <!-- page 3 product -->

    <div class="page3_products">
        <div class="page3_products__product">
            <img src="../group 1 gil-shneor-lior/icons/1.png" alt="">
            <p> White Hunter </p>
            <h1> 200$ </h1>
        </div>
        <div class="page3_products__product">
            <img src="../group 1 gil-shneor-lior/icons/2.png" alt="">
            <p> Star Mirrors </p>
            <h1> 175$ </h1>
        </div>
        <div class="page3_products__product">
            <img src="../group 1 gil-shneor-lior/icons/3.png" alt="">
            <p> Elegant mirrors </p>
            <h1> 150$ </h1>
        </div>
        <div class="page3_products__product">
            <img src="../group 1 gil-shneor-lior/icons/4.png" alt="">
            <p> Brand Die </p>
            <h1> 200$ </h1>
        </div>
        <div class="page3_products__product">
            <img src="../group 1 gil-shneor-lior/icons/5.png" alt="">
            <p> Creamy soffa </p>
            <h1> 175$ </h1>
        </div>
        <div class="page3_products__product">
            <img src="../group 1 gil-shneor-lior/icons/6.png" alt="">
            <p> White Singl... </p>
            <h1> 150$ </h1>
        </div>
    </div>

    </div>

    <!-- down seaction button-->

    <div class="page3_down-seaction">
        <div class="page3_down-seaction__button"><button>See Full Catalog</button></div>
    </div>

    </div>
</body>

</html>
