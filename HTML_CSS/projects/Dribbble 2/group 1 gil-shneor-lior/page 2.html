<style>
     :root {
        --mainTextColor: rgb(0, 0, 102);

    .page2 {
        margin: auto;

    .page2__title {
        margin-top: none;
        display: flex;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;
        width: auto;
        font-size: 13px;
        color: var(--mainTextColor);
    }
    
    .page2__photos {
        margin-top: 15px;
        max-height: 50%;
        display: grid;
        gap: 15px;
        grid-template-areas: 'photo1 photo2''photo1 photo2''photo1 photo2''photo1 photo2''photo1 photo3''photo1 photo3''photo1 photo3''. photo3';

    .photo1 {

    }

    }
    
    .photo3 {

    }
    
    .page2__photo {
        max-width: 100%;
        border-radius: 5px;
        margin: auto;
    }
    
    .page2__photo>img {
        max-width: 100%;
        border-radius: 10px;
    }
    
    .page2__cardsGrid {
        width: 100%;
        display: grid;
        grid-template-rows: 1fr 1fr 1fr 1fr;
    }
    
    .page2__card {
        max-height: 100%;

        grid-template-columns: 1fr 5fr;
        color: var(--mainTextColor);
        text-align: left;

    }
    
    h3 {
        margin: 0;
    }
    
    .page2__card-text {

    .page2__card-icon {
        background-color: rgb(218, 231, 255);

        height: 30px;

</style>
