<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 1</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <style>
        /* logo section */

        .logo {
            margin-left: 13px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            column-gap: 66%;
            border: solid white 1px;
            height: 10px;
            background-color: white;


        }

        .logo__logo {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .logo__navbar>img {
            margin-left: -170%;
            width: 17px;


        }

        .logo__navbar>img:hover {
            box-shadow: 1px 1px 3px gray;
            border-width: 50px;
        }

        .logo__navbar>img:active {
            margin-top: 3px;
        }

        .logo__logo:hover {
            box-shadow: 1px 1px 3px gray;
            width: fit-content;
            height: 17px;


        }

        .logo__logo:active {
            margin-top: 1px;

        }

        /* card section */




        .card {
            height: 70%;
            margin-top: 30px;
            background-image: linear-gradient(rgb(227, 229, 250), white)
        }

        .card__title {
            position: relative;
            font-size: 20px;
            top: 10%;
            display: flex;
            flex-direction: column;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .card__text>span {
            position: relative;
            bottom: -60px;
            margin: 7%;
            font-size: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgba(2, 28, 77, 0.459);
        }

        .card__buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 10px;
            margin-top: 100px;
            margin-left: 17%;
            width: 70%;
            height: 46px;



        }

        .card__buttons>button {
            border: solid rgb(93, 93, 245) 2px;
            border-radius: 7px;
            color: rgb(93, 93, 245);
            background-color: rgb(246, 246, 252);

        }

        .card__buttons>button:hover {
            background-color: rgb(93, 93, 245);
            color: white;

        }

        /* second-card section */


        .second-card {
            position: relative;
            left: -12px;
            margin-top: -160px;
            margin-left: -10px;
            direction: rtl;





        }

        .second-card__imgs>img {
            position: relative;
            max-width: 60%;

        }

        .second-card__text>span {
            direction: ltr;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            margin-left: 12%;
            margin-top: 6%;
            color: rgb(13, 46, 109);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 18px;


        }

    </style>

</body>
