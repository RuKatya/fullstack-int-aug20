<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2f88e3f37e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styleScreen1.css" />
    <title>Dribbble Project</title>
  </head>
  <body>
    <div class="screen">
      <div class="notificationBar">
        <p>09:41</p>
        <div class="notificationBar__rightIcons">
          <i class="fas fa-battery-three-quarters floatRight"></i>
          <i class="fas fa-wifi floatRight"></i>
          <i class="fas fa-signal floatRight"></i>
        </div>
      </div>
      <div class="profileSection">
        <div class="profileSection__bellIcon">
          <img src="img/alarm.png" alt="bellIcon" />
        </div>
        <div class="profileSection__mailIcon">
          <img src="img/send-mail.png" alt="mailIcon" />
        </div>
        <div class="profileSection__pic">
          <img class="profilePic" src="img/profilepic.png" alt="profilePic" />
          <img class="crownImg" src="img/crown.png" alt="crown" />
        </div>
        <div class="profileSection__name">
          <h2>Morde Yoiris</h2>
          <p>Israel, Kiriat Bialik</p>
        </div>
        <div class="profileSection__actions">
          <h2>12</h2>
          <p>New actions</p>
        </div>
        <div class="profileSection__participants">
          <h2>214</h2>
          <p>Participants</p>
        </div>
        <div class="profileSection__participations">
          <h2>6</h2>
          <p>Participations</p>
        </div>
      </div>
      <div class="actionSection">
        <div class="actionSection__title">
          <p>More actions</p>
        </div>
        <div class="actionSection__item">
          <div class="actionSection__text">
            <h2>New art gallery in Haifa opens on December 13th.</h2>
            <img src="img/participantsIcon.png" alt="participantPic" />
            <img class="flashIcon" src="img/flashIcon.png" alt="flashIcon" />
          </div>
        </div>
        <div class="actionSection__item2">
          <div class="actionSection__text">
            <h2>Visit this new Restaurant in Tel-aviv on January 11th.</h2>
            <img src="img/participantsIcon1.png" alt="participantPic" />
            <img
              class="flashIcon"
              src="img/restaurantIcon.png"
              alt="restaurantIcon"
            />
          </div>
        </div>
      </div>
      <div class="footerNav">
        <div class="footerNav__shareIcon">
          <img src="img/shareIcon.png" alt="shareIcon" />
        </div>
        <div class="footerNav__plusIcon">
          <img src="img/plus.png" alt="plusIcon" />
        </div>
        <div class="footerNav_archiveIcon">
          <a href="./screen2.html">
          <img src="img/cube.png" alt="cubeIcon" />
        </a>
        </div>
      </div>
    </div>
  </body>
</html>
