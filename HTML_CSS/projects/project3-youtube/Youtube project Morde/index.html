<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Youtube Page</title>
</head>
<body dir="rtl">
    <div class="horizontalNavbar">
        <div class="horizontalNavbar__right">
            <img style="margin-left: 10px;" src="img/hamburger.png" alt="">
            <img src="img/youtube-logotype.png" alt="">
            <img src="img/youtube.png" alt="">
        </div>
        <div class="horizontalNavbar__center">
            <input type="text" placeholder="חיפוש">
            <button type="button"><img src="img/search.png" alt=""></button>
        </div>
        <div class="horizontalNavbar__left">
            <img class="horizontalNavbar__hiddenIcon" src="img/search.png" alt="">
            <img src="img/video-camera.png" alt="">
            <img src="img/grid.png" alt="">
            <img src="img/notification.png" alt="">
            <img src="img/micon.png" alt="">
        </div>
    </div>
    <div class="mainContainer">

        </div>

        </div>

    </div>
