<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    :root {
        --button_height: 50px;
        --button_width: 80px;


    }





    .gender {
        border: solid white 2px;
        width: 296px;
        height: 70px;
        background-color: white;
        display: flex;
        flex-direction: row;
        justify-content: space-between;


    }


    .gender__title {
        border: white solid 1px;
        font-size: 20px;
        margin-left: 12px;
        margin-top: 3px;

    }

    .gender__men>button:hover {
        background-color: rgb(254, 85, 69);

        color: white;

    }

    .gender__women>button:hover {
        background-color: rgb(254, 85, 69);

        color: white;

    }

    .gender__both>button:hover {
        background-color: rgb(254, 85, 69);
        color: white;


    }

    .button__gender__men {
        height: var(--button_height);
        width: var(--button_width);
        border-radius: 15px;
        margin: 10px;
        background-color: white;
        border: solid 1px lightgray;


    }

    .button__gender__women {
        height: var(--button_height);
        width: var(--button_width);
        border-radius: 15px;
        margin: 10px;
        background-color: white;
        border: solid 1px lightgray;



    }

    .button__gender__both {
        height: var(--button_height);
        width: var(--button_width);
        border-radius: 15px;
        margin: 10px;
        background-color: white;
        border: solid 1px lightgray;

    }

    .price__title {
        margin-left: 12px;
        margin-top: 15px;
        font-size: 20px;

    }

    .price__range>img {
        margin-left: 27px;
        max-width: 80%;
        min-height: 90px;
    }

    .color__title {
        font-size: 20px;
        margin-left: 12px;
        margin-top: 15px;
        margin-bottom: 15px;
    }

     .size__title {
        font-size: 20px;
        margin-left: 12px;
        margin-top: 15px;
    }

    .size__size {

        font-size: 20px;
        margin-top: 50px;
        border: solid white 1px;
        box-shadow: 0px -10px 15px gray;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        text-align: center;




    }

    .size__size__39:hover {
        color: rgb(254, 85, 69);
        font-size: 40px;
        max-height: 1px;
        margin-top: -20px;
    }
    .size__size__40:hover {
        color: rgb(254, 85, 69);
        font-size: 40px;
        max-height: 1px;
        margin-top: -20px;
        
    }
    .size__size__41:hover {
        color: rgb(254, 85, 69);
        font-size: 40px;
        max-height: 1px;
        margin-top: -20px;
    }
    .size__size__43:hover {
        color: rgb(254, 85, 69);
        font-size: 40px;
        max-height: 1px;
        margin-top: -20px;
    }
    .size__size__44:hover {
        color: rgb(254, 85, 69);
        font-size: 40px;
        max-height: 1px;
        margin-top: -20px;
    }
    .footer__clear>button{
        margin-left: 15px;
        background-color: rgb(255, 255, 255);
        border:lightgray 1px solid;
        width: 120px;
        height: 50px;
        position: relative;  
        bottom: 70px;

        border-radius: 12px;
    }
    .footer__apply>button{
        margin-left: 15px;
        background-color: rgb(255, 255, 255);
        border:lightgray 1px solid;
        width: 120px;
        height: 50px;
        border-radius: 12px;
        position: relative;  
        bottom: 70px;

       
    }
    .footer__clear>button:hover{
        background-color: rgb(105, 188, 252);
        color: white;
    }
    .footer__apply>button:hover{
        background-color: rgb(105, 188, 252);
        color: white;
        
        
    }


    .footer{
        border: white solid 0px;
    }
</style>

<body>
    <div class="phone">
        <div class="header">
            <div class="header__back"> </div>

            <div class="header__title">Filters</div>
            <div class="header__nightMode"> <img src="logos/nightmod.png"> </div>
        </div>
        <div class="gender__title"> <b>Gender: </b> </div>
        <div class="gender">
            <div class="gender__men"><button class="button__gender__men">Men</button> </div>
            <div class="gender__women"> <button class="button__gender__women">Women</button> </div>
            <div class="gender__both"> <button class="button__gender__both">Both</button> </div>
        </div>
        <div class="price">
            <div class="price__title"> <b>Price:</b> </div>
            <div class="price__range">
                <img src="logos/range.png" alt="">
            </div>
        </div>
        <div class="color">
            <div class="color__title"> <b>Color:</b> </div>
            <div class="color__spectrum"><input style="margin-left:63%;" type="color"></form> <img
                    src="logos/spectrum.PNG" alt=""></div>
        </div>
        <div class="size">
            <div class="size__title"><b>Size:</b></div>
            <div class="size__size">
                <div class="size__size__39">39</div>
                <div class="size__size__40">40</div>
                <div class="size__size__41">41</div>
                <div class="size__size__43">43</div>
                <div class="size__size__44">44</div>
            </div>
        </div>
        <div class="footer">
            <div class="footer__clear"><button> <b>Clear All</b></button>  </div>
            <div class="footer__apply"><button><b>Apply</b></button>  </div>
        </div>
    </div>
</body>

</html>
</body>

</html>
