<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <style>
        @font-face {
            font-family: 'Mandali';
            src: url("font/Mandali.ttf.woff") format('woff'),
                url('font/Mandali.ttf.svg#Mandali') format('svg'),
                url('font/Mandali.ttf.eot'),
                url('font/Mandali.ttf.eot?#iefix') format('embedded-opentype');
            font-weight: normal;
            font-style: normal;
        }

        .phone {
            width: 300px;
            height: 700px;
            margin: auto;
            border: 1px solid black;
            border-radius: 10px;
            background-image: linear-gradient(white, rgb(245, 243, 243));
        }

        .header {
            height: 14%;
        }

        .header__grid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
            position: relative;
            top: 30%;
            left: 1%;
        }

        .header__nav {
            left: 2%;
            position: relative;
            width: 11%;
        }

        .header__nav>img {
            width: 100%;
        }

        .header__title {
            margin-bottom: 2%;
            font-family: 'Mandali';
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 3px;
            left: 3.5%;
            position: relative;
        }

        .header__nightMode {
            width: 18%;
        }

        .header__nightMode>img {
            width: 100%;
        }

        .brand_selection {
            text-align: center;
        }

        .miniCard {

            box-shadow: 0 4px 4px -2px gray;
            width: 275px;
            height: 100px;
            margin: auto;

            border-radius: 10px;

        }

        .miniCard__title {
            margin-left: 25px;
            margin-top: -10px;

        }

        .miniCard__price {
            margin-left: 25px;
            margin-top: -10px;

        }

        .miniCard__view {
            margin-left: 25px;
            margin-top: -15px;

        }

        .button__view:hover {
            background-color: rgb(105, 188, 252);

        }

        .button__view {
            border-radius: 7px;
            width: 60px;
            height: 30px;
            background-color: rgb(190, 194, 197);
            border: 0px
        }

        .miniCard__product>img {
            float: right;
            margin-right: 10px;
            border-radius: 15px;
            margin-top: -80px;
            width: 100px;
            height: 85px;

        }
    </style>
    <div class="phone">

        <!--header-->
        <div class="header">
            <div class="header__grid">
                <div class="header__nav">
                    <img src="logos/nav.png">
                </div>
                <div class="header__title">ORIX</div>
                <div class="header__nightMode">
                    <img src="logos/nightmod.png">
                </div>
            </div>
        </div>



        <div class="brand_selection">
            <h1>Reebok</h1>
        </div>
        <div class="filter"></div>
        <div class="miniCard">
            <div class="miniCard__title">
                <h3>Tap Fury</h3>
            </div>
            <div class="miniCard__price">
                <h3>$ 170.35</h3>
            </div>
            <div class="miniCard__view"><button class="button__view" style="color: white;">View</button></div>
            <div class="miniCard__product"><img src="logos/11.jpeg" height="80px" alt=""></div>
        </div>
        <div class="miniCard">
            <div class="miniCard__title">
                <h3>Dual Court</h3>
            </div>
            <div class="miniCard__price">
                <h3>$ 80.97</h3>
            </div>
            <div class="miniCard__view"><button class="button__view" style="color: white;">View</button></div>
            <div class="miniCard__product"><img src="logos/dual court.png" height="80px" alt=""></div>
        </div>
        <div class="miniCard">
            <div class="miniCard__title">
                <h3>Tap Fury</h3>
            </div>
            <div class="miniCard__price">
                <h3>$ 64.97</h3>
            </div>
            <div class="miniCard__view"><button class="button__view" style="color: white;">View</button></div>
            <div class="miniCard__product"><img src="logos/club mask.png" height="80px" alt=""></div>
        </div>
        <div class="footer">
            <div class="footer__checkout"></div>
            <div class="footer__home"></div>
            <div class="footer__safari"></div>
            <div class="footer__notfication"></div>
            <div class="footer__profile"></div>
        </div>

    </div>
</body>

</html>
