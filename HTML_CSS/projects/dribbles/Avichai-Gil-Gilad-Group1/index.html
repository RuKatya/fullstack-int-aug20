<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexstyle.css">
    <title>Document</title>
</head>

<body>
    <div class="mainContainer">
        <div class="headerB">
            <div class="headerB__nav">
                <img src="logos/nav.png">
            </div>
            <div class="headerB__title1">ORIX</div>
            <div class="headerB__title2">EXPLORE</div>
            <div class="headerB__title3">FILTER</div>
            <div class="headerB__nightMode">
                <img src="logos/nightmod.png">
            </div>
        </div>

        <div class="searchBox">
            <input type="text" placeholder="Search">
            <img src="logos/search.png">
            <div class="searchBoxLine"></div>
        </div>

        <div class="brand">
            <a href="page2.html" class="brand__item1">
                <img src="logos/nike1.png">
            </a>
            <a href="page2.html" class="brand__item2">
                <img src="logos/reebok1.png">
            </a>
            <a href="page2.html" class="brand__item3">
                <img src="logos/jordan1.png">
            </a>
            <a href="page2.html" class="brand__item4">
                <img src="logos/jordan1.png">
            </a>
        </div>
        <div class="brandName">
            <span id="nike">Nike</span>
            <span>Reebok</span>
            <span>Jordan</span>
            <span>Adidas</span>
        </div>
        <div class="cardsBody">
            <div class="bigCardContainer">
                <div class="card">
                    <div class="card__title"><span>Top of the month</span><br>Club Mask</div>
                    <div class="card__like">
                        <img src="logos/like.png">
                    </div>
                    <div class="card__product">
                        <img src="logos/prodact.png">
                    </div>
                    <div class="card__price"><span>$ </span>50.99</div>
                    <div class="card__logo">
                        <img src="logos/reeboklogo.png">
                    </div>
                </div>
                <div class="card">
                    <div class="card__title"><span>Best Seller</span><br>Club Mask</div>
                    <div class="card__like">
                        <img src="logos/like.png">
                    </div>
                    <div class="card__product">
                        <img src="logos/prodact.png">
                    </div>
                    <div class="card__price"><span>$ </span>50.99</div>
                    <div class="card__logo">
                        <img src="logos/reeboklogo.png">
                    </div>
                </div>
            </div>
            <div class="miniCardContainer">
                <div class="miniCard">
                    <div class="miniCard__title">
                        <h3>Tap Fury</h3>
                    </div>
                    <div class="miniCard__price">
                        <h3>$ 170.35</h3>
                    </div>
                    <div class="miniCard__view"><button class="button__view" style="color: white;">View</button></div>
                    <div class="miniCard__product"><img src="logos/11.jpeg" height="80px" alt=""></div>
                </div>
                <div class="miniCard">
                    <div class="miniCard__title">
                        <h3>Dual Court</h3>
                    </div>
                    <div class="miniCard__price">
                        <h3>$ 80.97</h3>
                    </div>
                    <div class="miniCard__view"><button class="button__view" style="color: white;">View</button></div>
                    <div class="miniCard__product"><img src="logos/dual court.png" height="80px" alt=""></div>
                </div>
                <div class="miniCard">
                    <div class="miniCard__title">
                        <h3>Tap Fury</h3>
                    </div>
                    <div class="miniCard__price">
                        <h3>$ 64.97</h3>
                    </div>
                    <div class="miniCard__view"><button class="button__view" style="color: white;">View</button></div>
                    <div class="miniCard__product"><img src="logos/club mask.png" height="80px" alt=""></div>
                </div>
                <div class="miniCard">
                    <div class="miniCard__title">
                        <h3>Tap Fury</h3>
                    </div>
                    <div class="miniCard__price">
                        <h3>$ 64.97</h3>
                    </div>
                    <div class="miniCard__view"><button class="button__view" style="color: white;">View</button></div>
                    <div class="miniCard__product"><img src="logos/club mask.png" height="80px" alt=""></div>
                </div>
            </div>
            <div class="filter">
                <div class="gender__title"> <b>Gender: </b> </div>
                <div class="gender">
                    <div class="gender__men"><button class="button__gender__men">Men</button> </div>
                    <div class="gender__women"> <button class="button__gender__women">Women</button> </div>
                    <div class="gender__both"> <button class="button__gender__both">Both</button> </div>
                </div>
                <div class="price">
                    <div class="price__title"> <b>Price:</b> </div>
                    <div class="price__range">
                        <img src="logos/range.png" alt="">
                    </div>
                </div>
                <div class="color">
                    <div class="color__title"> <b>Color:</b> </div>
                    <div class="color__spectrum"><input style="margin-left:63%;" type="color"></form> <img
                            src="logos/spectrum.PNG" alt=""></div>
                </div>
                <div class="size">
                    <div class="size__title"><b>Size:</b></div>
                    <div class="size__size">
                        <div class="size__size__39"><b>39</b></div>
                        <div class="size__size__40"><b>40</b></div>
                        <div class="size__size__41"><b>41</b></div>
                        <div class="size__size__43"><b>42</b></div>
                        <div class="size__size__44"><b>43</b></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="filterButton">
            <a href="page3.html">
                <img src="logos/filter.png">
            </a>
        </div>

        <!--footer not displayed on big screen-->
        <div class="footer">
            <div class="footerLeft">
                <div class="footerLeft__home">
                    <img src="logos/home.png">
                </div>
                <div class="footerLeft__safari">
                    <img src="logos/safari.png">
                </div>
            </div>
            <div class="footerMiddle">
                <div class="footerMiddle__checkout">
                    <img src="logos/checkout.png">
                </div>
            </div>
            <div class="footerRight">
                <div class="footerRight__notfication">
                    <img src="logos/notfiaction.png">
                </div>
                <div class="footerRight__profile">
                    <img src="logos/profile.png">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
