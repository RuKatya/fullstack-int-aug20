<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .out>img {
        width: 4vw;
        height: 4%;
        margin-left: 2%;
        margin-top: 3%;
    }

    .skipbutton {
        width: 4vw;
        height: 35px;
        color: red;
        position: relative;
        left: 95%;
        bottom: 60px;
        background-color: white;
        font-size: 150%;
        outline: none;
    }

    .pic>img {
        width: 47%;
        height: 40vh;
    }

    .pic {
        margin-left: 40px;
        display: flex;
        justify-content: space-between;
        margin-right: 20px;
    }

    .text {
        color: rgb(194, 191, 191);
        font-size: 10vh;
margin-top: 1%;
margin-left: 10%;
    }

    .num1 {
        width: 2vw;
        height: 10px;
        background-color: orange;
        border-radius: 100%;
    }

    .num {
        width: 2vw;
        height: 10px;
        background-color: gray;
        border-radius: 100%;
    }

    .cardnum {
        margin-top: 2%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        justify-content: space-between;
    }

    .nextbutton {
        width: 40%;
        height: 4vh;
        background-color: orange;
        color: white;
        box-shadow: 1px 1px 3px rgb(190, 189, 189);
        border-radius: 100%;
        margin-top: 5%;
        margin-left: 30%;
        font-size: 100%;
    }
</style>

<body>
    <div class="cardleft">
        <div class="out">
            <img src="https://previews.123rf.com/images/yauhen17/yauhen171807/yauhen17180700009/105426028-icon-red-arrow-to-the-left-on-a-white-background-with-round-corners.jpg"
                alt="">
        </div>
        <button class="skipbutton">
            skip
        </button>
        <div class="pic">
            <img src="https://static.toiimg.com/photo/72023714.cms" alt="">
            <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="">
        </div>
        <div class="text">
            Let's eat some diet food while steak to cook
        </div>
        <div class="cardnum">

            <div class="num1"></div>
            <div class="num"></div>
            <div class="num"></div>

        </div>
        <button class="nextbutton">
            next
        </button>
    </div>
</body>

</html>
