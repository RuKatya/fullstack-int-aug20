<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style חדש .css">
</head>
<style>
    .card2 {
        margin: auto;
        width: 95%;
        font-family: Arial, Helvetica, sans-serif;
        white-space: nowrap;
        display: grid;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-image: url(https://www.mitsu.co.il/wp-content/uploads/2012/12/gatso-derech-hevron-map.jpg);
        grid-template-columns: repeat(3, 1fr);
        box-shadow: 0.1vw 0.1vw 1vw 0.5vw rgba(121, 121, 121, 0.301);
        height: 173vw;
        border-radius: 5vw;
        grid-template-areas:
            "a a a "
            "b b b "
            "f f f"
            "c c c "

    }

    .card2__a {
        grid-area: a;
        background-color: rgb(112, 174, 216);
        height: 35vw;
        border-radius: 5vw 5vw 0vw 0vw;
        display: grid;
        grid-template-columns: 9fr 1fr 1fr 1fr 0.2fr;

    }

    .icon1 {
        margin-left: 5vw;
    }

    .hour {
        margin-top: 2vw;
        font-size: 4vw;

    }

    .arrow {
        display: flex;
    }

    .arrow_text {
        margin: 6.5vw 0vw 0vw 1vw;
        font-size: 5vw;
    }

    .arrow_text1 {
        position: absolute;
        margin: 16vw 0vw 0vw 6vw;
        font-size: 6vw;
    }

    .icon1>.arrow>img {
        margin-top: 4.5vw;
        width: 15%;
        height: 10%;
    }

    img {
        margin-top: 2vw;
        width: 85%;
        height: 14%;
    }

    .c {
        border-radius: 6vw 6vw 6vw 6vw;
        background-color: white;
        grid-area: c;
        height: 30vw;
        display: grid;
        grid-template-columns: 1fr 4fr 1fr;

    }

    .text5 {
        text-align: center;
        margin-top: 2vw;
    }


    .text5>img {
        height: 7vw;
        width: 7vw;
    }

    .text6 {
        text-align: center;

    }

    .div {
        background: rgba(128, 128, 128, 0.938);
        width: 15vw;
        height: 1vw;
        text-align: center;
        margin: auto;
        margin-top: 3vw;
    }

    .text8 {
        height: 6vw;
        padding: 2vw;
        font-size: 4.5vw;
    }

    .text9 {
        font-size: 4vw;
        padding: 2.5vw;
        height: 6vw;
    }

    .text10 {
        background-color: rgb(61, 61, 61);
        border-radius: 20vw;
        margin: auto;
        height: 1.6vw;
        width: 40vw;
    }

    .b {
        grid-area: b;
        height: 83vw;
    }

    .f {
        grid-area: f;
        height: 25vw;
        display: grid;
        grid-template-columns: repeat(15, 1fr);
        grid-template-areas:
            ". img1 . . . . . . . . . . . img2 "
    }

    .img1 {
        grid-area: img1;
        width: 12vw;
        height: 12vw;
        border-radius: 50vw;
    }

    .img2 {
        grid-area: img2;
        width: 10vw;
        height: 10vw;
        background-color: rgba(233, 23, 23, 0.363);
        border-radius: 50vw;

    }
</style>

<body>

    <div class="card2">

        <article class="card2__a">
            <div class="icon1">
                <div class="hour">9:45</div>
                <div class="arrow">
                    <img src="https://img.icons8.com/android/2x/reply-arrow.png" alt="">
                    <div class="arrow_text">10 Meters</div>
                    <div class="arrow_text1">Phon Hung</div>
                </div>
            </div>
            <div class="icon2">
                <img src="https://img.icons8.com/fluent-systems-filled/2x/no-connection--v2.png" alt="">
            </div>
            <div class="icon2">
                <img src="https://img.icons8.com/fluent-systems-filled/2x/wifi.png" alt="">
            </div>
            <div class="icon2">
                <img src="https://img.icons8.com/fluent-systems-regular/2x/medium-battery.png" alt="">
            </div>
        </article>
        <article class="b">
        </article>


        <article class="f">
            <img class="img1" src="https://img.icons8.com/officel/2x/maximum-speed.png" alt="">
            <img class="img2" src="https://img.icons8.com/fluent/2x/map-pin.png" alt="">
        </article>


        <article class="c">
            <div class="text5">
                <img src="https://img.icons8.com/ios/2x/xbox-x.png" alt="">
            </div>
            <div class="text6">
                <div class="text7">
                    <div class="div"></div>
                </div>
                <div class="text8">10:21</div>
                <div class="text9">33 km away</div>
                <div class="text10"></div>
            </div>
            <div class="text5">
                <img src="https://img.icons8.com/windows/2x/location-update.png" alt="">
            </div>
        </article>
    </div>


</body>

</html>
