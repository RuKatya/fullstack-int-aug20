<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/final.css" />
    <title>Morde's Project</title>
  </head>
  <body>
    <div class="container">
      <div class="menuBar">
        <div class="menuBar_Lbutton">
          <a href=""
            ><img class="backIcon" src="img/pics/back.png" alt="backIcon"
          /></a>
        </div>
        <div class="menuBar_Logo">
          <p>plants</p>
        </div>
        <div class="menuBar_Rbutton">
          <a href=""
            ><img
              class="cartIcon"
              src="img/pics/baseline_shopping_cart_black_36dp.png"
              alt="cartIcon"
          /></a>
        </div>
      </div>
      <div class="midContainer">
        <div class="cardItem">
          <div class="cardItem_Pic">
            <img src="img/pics/plantPic.png" alt="plantImg" />
          </div>
          <div>
            <div class="cardItem_Text"><h5>Desert Cactus</h5></div>
            <div class="cardItem_Text"><p>$45.00</p></div>
          </div>
          <div class="cardItem_Bar">
            <button type="button">
              -
            </button>
            <input
              class="numberInput"
              type="number"
              value="0"
            />
            <button type="button">
              +
            </button>
          </div>
        </div>
        <div class="cardItem row3">
          <div class="cardItem_Pic">
            <img src="img/pics/plantPic1.png" alt="plantImg" />
          </div>
          <div>
            <div class="cardItem_Text"><h5>Small Grass</h5></div>
            <div class="cardItem_Text"><p>$45.00</p></div>
          </div>
          <div class="cardItem_Bar">
            <button type="button">
              -
            </button>
            <input
              class="numberInput"
              type="number"
              value="0"
            />
            <button type="button">
              +
            </button>
          </div>
        </div>
        <div class="cardItem row4">
          <div class="cardItem_Pic">
            <img src="img/pics/plantPic2.png" alt="plantImg" />
          </div>
          <div>
            <div class="cardItem_Text"><h5>Lily</h5></div>
            <div class="cardItem_Text"><p>$45.00</p></div>
          </div>
          <div class="cardItem_Bar">
            <button type="button">
              -
            </button>
            <input
              class="numberInput"
              type="number"
              value="0"
            />
            <button type="button">
              +
            </button>
          </div>
        </div>
        <div class="cardItem row5">
          <div class="cardItem_Pic">
            <img src="img/pics/plantPic3.png" alt="plantImg" />
          </div>
          <div>
            <div class="cardItem_Text"><h5>Red Flower</h5></div>
            <div class="cardItem_Text"><p>$45.00</p></div>
          </div>
          <div class="cardItem_Bar">
            <button type="button">
              -
            </button>
            <input
              class="numberInput"
              type="number"
              value="0"
            />
            <button type="button">
              +
            </button>
          </div>
        </div>
      </div>
      <div class="bottomContainer">
        <div class="divBtn">
          <button class="mainButton" type="button">Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
