<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/MenuBar.css">
<link rel="stylesheet" href="css/card.css">
<style>
    body {
        background-color: #EEEEEF;

    }

    .mainScrean {
        max-width: 1290px;
        height: 98vh;
        margin: auto;
        border-radius: 30px;
        background: linear-gradient(180deg, #93A973 40%, white 40%);
        overflow: hidden;
    }




    .MenuBar_Logo {
        color: white;
        font-weight: bolder;
        font-size: 3rem;
    }

    .Mainpic {
        padding-top: 3%;
        display: flex;
        justify-content: center;
    }

    .Mainpic>img {
        border-radius: 10px;
        width: 80%;
        height: 60%;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    @media only screen and (max-width: 810px) {
        .mainScrean {
            max-width: 810px;
            height: 98vh;
            margin: auto;
            border-radius: 30px;
            background: linear-gradient(180deg, #93A973 60vw, white 40vh);
            overflow: hidden;
        }

        .Mainpic>img {
            border-radius: 10px;
            width: 90%;
            height: 40vw;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    }

    .testcontainer{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(350px,1fr));

    }
</style>
