<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #eef1f5;
    }

    .screen {
        background-color: white;
        border-radius: 25px;
        margin: auto;
        width: 30%;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 3fr auto 1fr 1fr;
        grid-template-areas:
            "headr"
            "info"
            "heading"
            "midBUTTONS"
            "DONATE";
    }

    .btn {
        border: none;
        background: none;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        margin: 5px;
    }

    .headr {
        grid-area: headr;
    }

    .info {
        grid-area: info;
    }

    .heading {
        grid-area: heading;
    }

    .midBUTTONS {
        grid-area: midBUTTONS;
    }

    .DONATE {
        grid-area: DONATE;
    }

    .headr {
        display: flex;
        justify-content: space-between;
        margin: 5px;
    }

    .headr__BACK {
        margin: 15px;
        margin-top: 17px;
    }

    .headr__share {
        margin: 15px;
        margin-top: 17px;
    }


    .info {
        position: relative;
        margin-left: 15px;
    }

    .info__img {
        border-radius: 15%;
        width: 66%;
    }


    .info__img img {
        width: 100%;
        border-radius: 15%
    }

    .info__text {
        position: absolute;
        background-color: white;
        border-radius: 15%;
        width: 45%;
        right: 20%;
        bottom: -15%;
        height: 67%;
        font-size: 8px;
        text-align: center;
        box-shadow: 5px 5px 20px rgba(68, 68, 68, 0.6);
    }

    .heading {
        font-family: 'Source Sans Pro', sans-serif;
        text-transform: capitalize;
        margin: 4%;
    }
    .midBUTTONS { margin: 4%;
    display: flex;
flex-direction: column;
justify-content: space-between;
background-color: white;}

    .MIDbtn { 
    border: solid 1px lightgray;
border-radius: 1vh;
width: 26vw;
height: 8vh;
box-shadow: 5px 5px 20px rgba(68, 68, 68, 0.6);
}

.MIDbtn a {text-decoration: none}
    .midBUTTONS__upper { margin-bottom: 12px;}
    .midBUTTONS__downer { }
</style>

<body>
    <div class="screen">

        <div class="headr">
            <div class="headr__BACK"><button class="btn">BACK</button></div>
            <div class="headr__share"><button class="btn">SHARE</button> </div>
        </div>
        <div class="info">
            <div class="info__img"><img
                    src="https://p0.pikrepo.com/preview/681/230/boy-leaning-on-gray-concrete-wall-thumbnail.jpg" alt="">
            </div>
            <div class="info__text">
                <h1>education kits for poor children</h1>
                <p>by save the children bangalore india</p>
            </div>
        </div>
        <div class="heading">
            <h1>details</h1>
            <p>ther are mani Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi nam quaerat nisi
                voluptatibus at maiores! </p>
        </div>
        <div class="midBUTTONS">
            <div class="midBUTTONS__upper MIDbtn"><a href="https://dribbble.com/shots/14372108-Helpus-Donate-Program-for-the-Disadvantaged-childrens">campaings photos</a>
            </div>
            <div class="midBUTTONS__downer MIDbtn"><a href="https://dribbble.com/shots/14372108-Helpus-Donate-Program-for-the-Disadvantaged-childrens">distributiom plan</a>
            </div>

        </div>
        <div class="DONATE"></div>
    </div>


</body>

</html>
