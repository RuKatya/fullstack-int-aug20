<!DOCTYPE html>
<html lang="heb" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyal Form</title>
</head>
<style>
    form {
        display: flex;
        flex-direction: column;
        border: 1px solid black;
        background-color: burlywood;
        margin: auto;
        width: 30vw;

    }
    div>#name{
        
        flex-direction:row;
    }
</style>

<body>
    <form>
        <div>
            <label for="name">שם</label>
            <input id="name" type='text' placeholder="רשום שם"></div>
        <div>
            <label for="lastName">שם משפחה</label>
            <input id="lastName" type='text' placeholder="שם משפחה"></div>
        <div>
            <label for="bDate">תאריך לידה</label>
            <input id="bDate" type="date" placeholder="01/01/2000"></div>
        <button>OK</button>

    </form>
</body>

</html>
