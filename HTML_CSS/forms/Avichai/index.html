<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="formus">
        <div  class="main">
            <div>
                <label id="name">Name:</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div>
                <label>Date of birth:</label>
                <input id="age" type="date" placeholder="Enter your age">
            </div>
            <div class="Gender">
                <label>Gender:</label>
                <label>Male</label>
                <input type="checkbox">
                <label>Female</label>
                <input type="checkbox">
            </div>
            <div class="eye">
                <label>Eye Color:</label>
                <input id="color" type="color">
            </div>
            <div>
                <button>Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
