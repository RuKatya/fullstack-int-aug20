<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#box1 {
    background-color: blue;
    width: 100px;
    height: 100px;
    position: absolute;

    /* animation: name duration timing-function delay iteration-count direction fill-mode; */

    animation: moveDiagonal1 3s ease-in-out 0s 2 alternate forwards;

}

#box2 {
    background-color: chocolate;
    width: 100px;
    height: 100px;
    position: absolute;

    /* animation: name duration timing-function delay iteration-count direction fill-mode; */

    animation: moveDiagonal2 3s ease-in-out 0s 2 alternate forwards;

}

#box3 {
    background-color: rgb(30, 255, 0);
    width: 100px;
    height: 100px;
    position: absolute;

    /* animation: name duration timing-function delay iteration-count direction fill-mode; */

    animation: moveDiagonal3 3s ease-in-out 0s 2 alternate forwards;

}
#box4 {
    background-color: rgb(118, 185, 87);
    width: 100px;
    height: 100px;
    position: absolute;
    /* animation: name duration timing-function delay iteration-count direction fill-mode; */

    animation: moveDiagona4 3s ease-in-out 0s 2 normal forwards;

}

@keyframes moveDiagonal1 {
    0% {
        top: 0px;
        left: 0px;
        
     
    }
    25% {
        top:00px;
        left: 500px;
       
    }

    50% {
        top:500px;
        left: 500px;
     
    }

    100%{
        top:500px;
        left: 0px;
    
    }
}

@keyframes moveDiagonal2 {
    0% {
        top:0px;
        left: 500px;

    
    }
    25% {
        top: 500px;
        left: 500px;

    }

    50% {
        top:500px;
        left: 0px;
    
    }

    100%{
        top:0px;
        left: 0px;
    
    
    }
}
@keyframes moveDiagonal3 {
    0% {
        top: 500px;
        left: 500px;

      
    25% {
        top:500px;
        left: 0px;

     
    }

    50% {
        top: 0px;
        left: 0px;
        
     
    }

    100%{
        top: 0px;
        left: 500px;
    }
}

@keyframes moveDiagonal4 {
    0% {
        top:500px;
        left: 0px;

       
    }
    25% {
        top: 0px;
        left: 0px;

      
    }

    50% {
        top: 0px;
        left: 500px;
       
    }

    100%{
        top: 500px;
        left: 500px;

    }
}




</style>
<body>
    <div id='box1'>1</div>
    <div id='box2'>2</div>
    <div id='box3'>3</div>
    <div id='box4'>4</div>

    <!-- <div id='box2'>Diagonal 2</div> -->
</body>
</html>
