<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style ׳—׳“׳© .css">

<style>
    .card {
        margin: auto;
        width: 95%;
        font-family: Arial, Helvetica, sans-serif;
        white-space: nowrap;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        box-shadow: 0.1vw 0.1vw 1vw 0.5vw rgba(121, 121, 121, 0.301);
        background-color: rgba(128, 128, 128, 0.096);
        height: 173vw;
        border-radius: 5vw;
        grid-template-areas: "a a a " "b b b " "e e e" "c c c "". d . "
    }
    
    .card__uperSection {
        padding: 2vw;
        grid-area: a;
        background-color: rgb(124, 88, 192);
        height: 35vw;
        border-radius: 5vw 5vw 0vw 0vw;
        display: grid;
        grid-template-columns: 9fr 1fr 1fr 1fr 0.2fr;
    }
    
    .card__hour {
        font-size: 4vw;
    }
    
    .arrow {
        display: flex;
        margin-left: 2em;
    }
    
    .arrow>img {
        margin-top: 4.5vw;
        width: 15%;
        height: 10%;
    }
    
    .card__smallTitle {
        margin: 6.5vw 0vw 0vw 1vw;
        font-size: 5vw;
    }
    
    .card__bigTitle {
        position: absolute;
        margin: 16vw 0vw 6vw;
        font-size: 6vw;
    }
    
    .card__allIcimsGrid {
        grid-area: b;
        width: 100%;
        height: 95vw;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        border: solid black;
    }
    
    .card__icon {
        display: flex;
        flex-direction: column;
        gap: 1em;
        margin: auto;
        border-radius: 5vw;
        background-color: white;
        width: 18vw;
        height: 18vw;
        transition-duration: 100ms;
        transition-timing-function: ease-in-out;
        text-align: center;
        font-size: 3.5vw;
    }
    
    .card__icon>img {
        margin: 2.8vw 0vw 0vw 2.8vw;
        width: 70%;
        height: 70%;
    }
    
    .card__icon:hover {
        box-shadow: 0.1vw 0.1vw 1vw 0.5vw rgba(121, 121, 121, 0.301);
        width: 20vw;
        height: 20vw;
        font-size: 4vw;
    }
    
    .card__downSection {
        grid-area: c;
        height: 30vw;
    }
    
    .card__dots {
        display: flex;
        flex-direction: row;
        margin: auto;
        gap: 40px;
        font-size: 4vw;
        grid-area: e;
        height: 20px;
    }
    
    button {
        background-color: rgb(112, 174, 216);
        color: white;
        border-radius: 20vw;
        outline: none;
        border: none;
        font-size: 4vw;
        text-align: center;
        font-weight: 600;
        margin-top: 15vw;
        height: 12vw;
        width: 70vw;
        margin-left: 10vw;
    }
    
    button:active {
        border: solid 0.05vw rgb(47, 120, 168);
    }
    
    button:hover {
        box-shadow: 0.2vw 0.2vw 0.2vw 0.1vw rgba(112, 174, 216, 0.425);
    }
</style>

<body>



    <div class="card">

        <article class="card__uperSection">

            <div>
                <div class="card__hour">9:45</div>
                <div class="arrow">
                    <img src="https://img.icons8.com/android/2x/reply-arrow.png" alt="">
                    <div class="card__smallTitle">10 Meters</div>
                    <div class="card__bigTitle">Phon Hung</div>
                </div>


            </div>

            <div>
                <img src="https://img.icons8.com/fluent-systems-filled/2x/no-connection--v2.png" alt="">
            </div>
            <div>
                <img src="https://img.icons8.com/fluent-systems-filled/2x/wifi.png" alt="">
            </div>
            <div>
                <img src="https://img.icons8.com/fluent-systems-regular/2x/medium-battery.png" alt="">
            </div>
        </article>

        <article class="card__allIcimsGrid">
            <div class="card__icon">
                <img src="https://img.icons8.com/doodle/2x/traffic-light.png" alt="">
                <div>traffic</div>
            </div>
            <div class="card__icon">
                <img src="https://img.icons8.com/fluent/2x/policeman-male.png" alt="">
                <div>police</div>
            </div>
            <div class="card__icon">
                <img src="https://img.icons8.com/color/2x/car-crash.png" alt="">
                <div>crash</div>
            </div>
            <div class="card__icon">
                <img src="https://img.icons8.com/carbon-copy/2x/general-warning-sign.png" alt="">
                <div>hazrade</div>
            </div>
            <div class="card__icon">
                <img src="https://img.icons8.com/cute-clipart/2x/gas-station.png" alt="">
                <div>gas price</div>
            </div>
            <div class="card__icon">
                <img src="https://img.icons8.com/fluent/2x/chat.png" alt="">
                <div>chat</div>
            </div>
            <div class="card__icon">
                <img src="https://img.icons8.com/fluent/2x/map-marker.png" alt="">
                <div>map issue</div>
            </div>
            <div class="card__icon">
                <img src="https://img.icons8.com/cotton/2x/under-construction--v2.png" alt="">
                <div>barrier</div>
            </div>
            <div class="card__icon">
                <img src="https://img.icons8.com/ios/2x/about.png" alt="">
                <div>help</div>
            </div>
        </article>

        <article class="card__dots">

            <div>
                <h1>.</h1>
            </div>
            <div>
                <h1>.</h1>
            </div>
            <div>
                <h1>.</h1>
            </div>
        </article>


        <article class="card__downSection">

            <button>Close</button>
        </article>


    </div>

</body>
